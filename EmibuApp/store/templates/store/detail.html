{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'btnstyle.css' %}">
    <div class="container mt-4">
        <div class="row align-items-start">
            <div class="row">
                <div class="col-md-7">
                    <img src="{{ product.image }}" class="img-fluid border" style="width: 100%; height: 500px; object-fit: cover;" alt="{{ product.name }}">
                </div>

                <div class="col-md-5 d-flex flex-column" style="height: 500px;">
                    <h2 class="mb-3 display-5">{{ product.name }}</h2>
                    <p class="mt-1" style="font-size: 1.2rem;">{{ product.description }}</p>

                    <p class="mt-auto" style="font-size: 1.8rem;"><strong>Price:</strong> ${{ product.price }}</p>
                    <form method="post" action="{% url 'cart_add' product.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-custom btn-lg">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
