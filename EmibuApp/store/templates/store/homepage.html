{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'style.css' %}">
  <div style="background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-blend-mode: saturation;
    height: 100vh;
    width: 100%;
    background-image: url(static/Svasta1.jpg);">
  </div>

  <div class="d-flex flex-column justify-content-center align-items-center text-center">
    <div class="row">
        <div class="col-12">
            <span class="homeAbout">
                <p>Čime se bavimo? Mi radimo rješenja za vaše potrebe, od igračaka do satova.</p>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <img src="{% static 'BozicnoSelo.jpg' %}" alt="Božićno selo" class="exampleImage">
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <a href="{% url 'products' %}" class="button text-decoration-none">Pogledajte još naših radova!</a>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <span class="homeAbout">
                <p>Kako radimo? Naši proizvodi su ručno rađeni, s ljubavlju i pažnjom.</p>
            </span>
        </div>
    </div>
  </div>

{% endblock content %}
