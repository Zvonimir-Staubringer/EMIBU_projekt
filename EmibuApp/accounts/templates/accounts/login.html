{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px; background: #f5ece5; border: 2px solid #45523e; border-radius: 10px;">
        <h2 class="text-center mb-4" style="color: #45523e;">Login</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" style="color: #45523e;">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password" style="color: #45523e;">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-block mt-3" style="background: #45523e; color: #f5ece5;">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account? <a href="{% url 'register' %}" style="color: #45523e;">Register</a>
        </p>
    </div>
</div>
{% endblock %}
